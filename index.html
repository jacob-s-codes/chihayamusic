<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chihaya Music</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body class="text-white w-full h-full">
    <!-- Navbar -->
    <div class="sticky py-4 bg-primary ">
        <ul class="flex flex-row items-center justify-between text-4xl navbar w-full max-w-[1800px] mx-auto">
            <li>Chihaya Music</li>
            <div class="flex flex-row items-center justify-normal gap-x-24">
                <li>About</li>
                <li>Contact</li>
            </div>
        </ul>
    </div>

    <p class="mt-[90vh]">space</p>
    <script>
        // Navbar
        const navbar = document.querySelector('.navbar');
        window.onscroll = () => {
            if (window.scrollY > 100) {
                navbar.classList.add('bg-primary');
            } else {
                navbar.classList.remove('bg-primary');
            }
        }
    </script>
</body>
</html>
